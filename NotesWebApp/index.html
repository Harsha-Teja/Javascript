<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title> Notes | Webpage </title>
  </head>
  <body>
    <h1 class="title">Notes</h1>
    <!-- Form start -->
    <form id="entryForm">
      <textarea
        class="entry-textbox"
        placeholder="Click here to start typing..."
        required
      ></textarea
      ><br />
      <button type="submit" class="button">Save</button>
    </form>
    <!-- Form End -->
    <!-- List of entries-->
    <section id="entries">
      <div class="entries-nav"></div>
    </section>
    <!-- End list of entries-->
    <script src="index.js"></script>
  </body>
</html>
